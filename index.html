<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guidehouse - MSSP ACO Analytics Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a2332 0%, #0d1421 50%, #1a2332 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e8ecf1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 3rem;
            width: 100%;
            max-width: 440px;
            margin: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .guidehouse-logo {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .guidehouse-logo span {
            color: #4a90d9;
        }

        .platform-name {
            font-size: 0.9rem;
            color: #8a9bb3;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .disclaimer {
            background: rgba(74, 144, 217, 0.1);
            border: 1px solid rgba(74, 144, 217, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .disclaimer-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #4a90d9;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .disclaimer-text {
            font-size: 0.85rem;
            color: #8a9bb3;
            line-height: 1.5;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.85rem;
            font-weight: 500;
            color: #a0aec0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #5a6a7a;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4a90d9;
            box-shadow: 0 0 0 3px rgba(74, 144, 217, 0.2);
        }

        .submit-btn {
            background: linear-gradient(135deg, #4a90d9 0%, #357abd 100%);
            border: none;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #5a9fe9 0%, #4a90d9 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(74, 144, 217, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.4);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            color: #f5a5ae;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.visible {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: #5a6a7a;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .guidehouse-logo {
                font-size: 1.6rem;
            }

            .platform-name {
                font-size: 0.8rem;
            }
        }

        /* Safe area for iPhone */
        @supports (padding: max(0px)) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="guidehouse-logo">GUIDE<span>HOUSE</span></div>
            <div class="platform-name">MSSP ACO Analytics Platform</div>
        </div>

        <div class="disclaimer">
            <div class="disclaimer-title">Proprietary Demo - Authorized Use Only</div>
            <div class="disclaimer-text">
                This platform is for demonstration purposes and contains simulated data.
            </div>
        </div>

        <form class="login-form" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="password">Access Code</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter access code"
                    autocomplete="off"
                    required
                >
            </div>

            <div class="error-message" id="error-message">
                Access Denied. Please contact the administrator.
            </div>

            <button type="submit" class="submit-btn">Enter Platform</button>
        </form>

        <div class="footer">
            &copy; 2025 Guidehouse. All Rights Reserved.
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (password === 'Guidehouse1') {
                // Success - redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Failed - show error message
                errorMessage.classList.add('visible');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();

                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('visible');
                }, 3000);
            }

            return false;
        }

        // Clear error when user starts typing
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('error-message').classList.remove('visible');
        });

        // Auto-focus password field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
