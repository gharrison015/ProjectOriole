<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C84E28"/>
      <stop offset="50%" style="stop-color:#E87722"/>
      <stop offset="100%" style="stop-color:#F7A828"/>
    </linearGradient>
  </defs>
  <!-- Outer rounded square -->
  <rect x="2" y="2" width="46" height="46" rx="8" ry="8" fill="url(#logoGradient)"/>
  <!-- Inner white square outline (rotated 45 degrees) -->
  <rect x="14" y="14" width="22" height="22" rx="3" ry="3"
        fill="none" stroke="white" stroke-width="3"
        transform="rotate(45 25 25)"/>
</svg>
